<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Lofi | Beats</title>
</head>
<body class="page">
    <div class="wrapper">
        <div class="pomodoro-container">
            <button id="pomodoro-start">Start</button>
            <button id="pomodoro-stop">Stop</button>
            <span id="pomodoro-time">25:00</span>
        </div>
        <div class="music-container">
            <div class="top-bar">
                <i class="material-icons">arrow_drop_down</i>
                <span>Tocando Agora</span>
                <div class="dark-mode">
                    <i class='bx bx-moon' ></i>
                    <i class='bx bxs-moon'></i>
                </div>
            </div>
            <div class="img-area">
                <img src="./img/bluemoon.jpg" alt="">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar"></div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration"></span>
                </div>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist Loop">repeat</i>
                <i id="prev" class='bx bx-skip-previous'></i>
                <div class="play-pause">
                    <i class='bx bx-play'></i>
                </div>
                <i id="next" class='bx bx-skip-next'></i>
                <i id="more-music" class='bx bxs-playlist' onclick="toggleMusicList()"></i>
            </div>
            <div class="music-list hidden">
                <div class="header">
                    <div class="row">
                        <i id="more-music" class='bx bxs-playlist'></i>
                        <span class="title-music">Music List</span>
                    </div>
                    <i id="close" class='bx bx-x' onclick="toggleMusicList()"></i>
                </div>
                <ul></ul>
            </div>
        </div>
       
    <script src="javascript/script.js"></script>
</body>
</html>
